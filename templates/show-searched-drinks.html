{%extends 'base.html'%}
{%block title%}Results for {{name}}{%endblock%}

{%block content%}
<div class="center">
<h3 class="mt-3 line">Search Results for {{name}}</h3>
{%if drinks.name == "No Results Found"%}
<p>{{drinks.name}}</p>
<form action="/">
<button class="btn btn-blue">Return to home page</button>
</form>
{%else%}
<div class="row row-cols-2 mx-auto">
{%for drink in drinks%}
<div class="col-sm-2 drink-showcase center mt-3">
    
    <img class="img-thumbnail" src="{{drink.img_url}}" alt="Img for {{drink.name}}" width="95%">
    <h4><a class="blue-text" href="/drink/{{drink.id}}">{{drink.name}}</a></h4>
</div>  
{% endfor %}
</div>
<form action="/">
    <button class="btn btn-blue mb-3">Return to home page</button>
    </form>
{%endif%}
</div>
</div>

{%endblock%}
